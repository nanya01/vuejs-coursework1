<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <title>Vue js coursework1</title>
</head>
<body>
    <div id="app">
        <main>
            <figure><!-- bind the 'src' attribute to the 'product.image' in 'data' -->
                <img v-bind:src="image" width="80px" :alt="altText">
                <p>Subject: {{Subject}}</p>
            </figure>
            
             <p>Location: {{Location}}</p>
              <p>Price: {{Price}}</p>
               <p>Spaces: {{Spaces}}</p>

               <button v-on:click='addToCart' v-if='canAddToCart'>Add to cart</button>
                    <button disabled="disabled" v-else>Add to cart</button>
        </main>
    </div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: "#app",
            data:{
                Subject: "Math",
                Location: "London",
                Price: '$100',
                Spaces: 5,
                image:"math.jpg",
                altText: "Math image"
            },
           methods:{
            addToCart(){
                if(this.Spaces == 0){
                    this.Spaces = 0
                }else{
                    this.Spaces = this.Spaces -1
                }
                
                console.log(this.Spaces)
            }
           },
           computed:{
            canAddToCart() {
                    return this.Spaces > 0
                }
           }
        })
    </script>
</body>
</html>
